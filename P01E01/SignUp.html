<html>
<head>
    <link rel="stylesheet" type="text/css" href="Login.css">
    <meta charset="UTF-8">
    <title>Página de Cadastro</title>
</head>
<body>
    <form>
        <a href="login.html">
            <img src="img\logo.png" alt="Logo" class="imgLogo">
            <h1>LoginNet</h1>
        </a>
        <div class="divLogin">
            <img src="img\singUp.png" alt="some text" class="imgLogin">
            <h4>Dados Pessoais:</h4>
            <input title="Informe seu nome" type="text" name="edtNome" placeholder="Nome" required>
            <input title="Informe seu email" type="email" name="edtLogin" placeholder="Email" required>
            <input title="Informe sua senha" type="password" name="edtPassword" placeholder="Senha" required>
            <input title="Confirme sua senha" type="password" name="edtConfirmPassword" placeholder="Confirme a Senha" required>
            <button title="Enviar os dados" type="submit" class="btnSend">Cadastrar</button>
            <button title="Limpar os campos" type="reset" class="btnReset" >Limpar</button>
            <a href="login.html" class="a1">Já possui cadastro? faça o login.</a>
        </div>
    </form>
</body>
</html>
